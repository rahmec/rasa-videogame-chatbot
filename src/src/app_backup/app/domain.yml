version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_videogame_data
  - best_rating_videogames
  - stop

entities:
  - title
  - team
  - genre
  - year
  - rating

slots:
  title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  team:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  genre:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  year:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  rating:
    type: float
    influence_conversation: true
    mappings:
      - type: from_text

forms:
  videogame_data_form:
    required_slots:
      - title

responses:
  utter_greet:
  - text: "Hi, I'm Viggo! You can ask me details about games, even reviews. If you give me some tips about your favourite genres I can even help finding a game that suits you! I can list for you the games of your favourite development team too."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye bye, never stop having fun!"

  utter_iamabot:
  - text: "I am a bot, i know many many things about videogames, you just have to ask."

  utter_videogame:
  - text: "Tell me the name of the videogame you are interestde in."

  utter_ask_title:
  - text: "Which videogame you want to see the review of?"

  utter_ask_info_genre:
  - text: "Which videogame genres do you prefer?"

actions:
  - utter_greet
  - query_result

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
